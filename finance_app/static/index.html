<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App - Login</title>
    <link rel="icon" type="image/x-icon" href="http://localhost:8000/favico.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="showRegister">Registre-se</a></p>
        </div>

        <div class="auth-form" id="registerForm" style="display: none;">
            <h2>Registro</h2>
            <form id="registerFormElement">
                <input type="text" id="newUsername" placeholder="Usuário" required>
                <input type="password" id="newPassword" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
